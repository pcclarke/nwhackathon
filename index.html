<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/nwhack.css">
    </head>

    <body>
        <div id="infoBox" class="hidden">
            <p class="infoTitle"><span id="area"></span> <span id="type"></span> Fountain</p>
            <p class="info">Neighbourhood: <span class="infoData"><span id="neighbourhood"></span></span></p>
            <p class="info">Colour/Material: <span class="infoData"><span id="colour"></span></span></p>
            <p class="info">Style: <span class="infoData"><span id="style"></span></span></p>
            <p class="info">Bowl Height: <span class="infoData"><span id="height"></span></span> cm</p>
            <p class="info">Object ID: <span class="infoData"><span id="objid"></span></span></p>
            <img id="infoImg" />
        </div>

        <div id="container">
            <h1>Drinking Fountains in New Westminster</h1>
            <div id="map" class="svg-container"></div>
        </div>

    	<script src="https://d3js.org/d3.v4.min.js"></script>
        <script src="//d3js.org/d3-tile.v0.0.min.js"></script>
    	<script src="https://d3js.org/topojson.v2.min.js"></script>
    	<script src="https://d3js.org/queue.v1.min.js"></script>
        <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
        <script src="https://d3js.org/d3-ease.v1.min.js"></script>
    	<script src="js/nwhack.js"></script>
    </body>
</html>
